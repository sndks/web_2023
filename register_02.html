<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        h4 {
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
        }

        label {
            display: inline-block;
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
        }

        .required {
            color: red;
            font-size: 10pt;
        }


    </style>
</head>
<body>
    <h2>취업 정보 계정 만들기</h2>

    <h3><span class="required">*필수 입력 항목</span></h3>
    <form>
        <h4>기본정보</h4>
        <div>
            <label for="name">이름<span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">이메일<span class="required">*</span></label>
            <input type="email" id="email" name="email" required placeholder="id@domain_name">
        </div>
        <div>
            <label for="password">암호<span class="required">*</span></label>
            <input type="password" id="password" required>
        </div>
        <div>
            <label for="confirmPassword">암호 확인<span class="required">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div>
            <label for="mobile">모바일 폰<span class="required">*</span></label>
            <input type="tel" id="mobile" name="mobile" required placeholder="010-0000-0000">
        </div>
        <div>
            <label for="website">개인 홈페이지</label>
            <input type="url" id="website" name="website" placeholder="http://">
        </div>
        <div>
            <label for="address">주소<span class="required">*</span></label>
            <input type="text" id="address" name="address" required>
        </div>
        <h4>학력</h4>
        <div>
            <label for="school">학교 명<span class="required">*</span></label>
            <input type="text" id="school" name="school" required>
        </div>
        <div>
            <label for="major">전공<span class="required">*</span></label>
            <input type="text" id="major" name="major" required>
        </div>
        <div>
            <label for="graduation">졸업 여부<span class="required">*</span></label>
            <select id="graduation" name="graduation">
                <option value="">---선택---</option>
                <option value="expected">졸업예정</option>
                <option value="graduated">졸업</option>
            </select>
        </div>
        <div>
            <label for="graduation_date">졸업(예정)일</label>
            <input type="date" id="graduation_date" name="graduation_date">
        </div>
        <h4>업무 경력</h4>
        <div>
            <label for="work_company">근무업체명</label>
            <input type="text" id="work_company" name="work_company" required>
        </div>
        <div>
            <label for="position">직위</label>
            <input type="text" id="position" name="position" required>
        </div>
        <div>
            <label for="responsibilities">담당 업무</label>
            <textarea id="responsibilities" name="responsibilities" rows="10" cols="80" required>
                이전 업체에서 담당한 업무를 기술하시오.
            </textarea>
        </div>
        <div>
            <label for="work_experience">근무 년수</label>
            <input type="number" id="work_experience" name="work_experience" min="0" max="10" step="0.5">
        </div>
        <h4>자기소개서</h4>
        <div>
            <label for="attachment">첨부 파일:</label>
            <input type="file" id="attachment" name="attachment">
        </div>
        <div>
            <input type="submit" value="제출" style="margin-left:200px">
            <input type="reset" value="재작성">
        </div>
        </form>

</body>
</html>
