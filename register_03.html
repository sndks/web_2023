<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-3">
        <h2>취업 정보 계정 만들기</h2>
        <p><span class="text-danger">*</span>필수 입력 항목</p>
        <form>
            <div class="container mt-3 bg-primary text-white">
                <h3>기본 정보</h3>
            </div>
            <div id="basic-info" class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">이름<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputMobile" class="form-label">모바일폰<span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="inputMobile" placeholder="010-0000-0000" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">이메일<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="id@domain_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputWebsite" class="form-label">홈페이지</label>
                            <input type="url" class="form-control" id="inputWebsite" placeholder="http://">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputPassword" class="form-label">암호<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="암호 (12자)" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputAddress" class="form-label">주소<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputAddress" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputConfirmPassword" class="form-label">암호확인<span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="암호 확인" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-4 bg-success text-white">
                <h4>학력</h4>
            </div>
            <div id="education" class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label for="inputSchool" class="form-label">학교명<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="inputSchool" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputGraduationStatus" class="form-label">졸업 여부<span class="text-danger">*</span></label>
                        <select class="form-select" id="inputGraduationStatus" required>
                            <option value="">---선택---</option>
                            <option value="expected">졸업 예정</option>
                            <option value="graduated">졸업</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputMajor" class="form-label">전공<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputMajor" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputGraduationDate" class="form-label">졸업(예정)년도<span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="inputGraduationDate" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3 bg-secondary text-white">
                <h5>업무 경력</h5>
            </div>
            <div id="work experience" class="mb-3">
                <div class="col-md-6">
                    <span class="form-label">최종 직위<span class="text-danger">*</span></span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="finalPosition" id="position1" value="사원급" required>
                        <label class="form-check-label" for="position1">사원급</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="finalPosition" id="position2" value="대리~과장" required>
                        <label class="form-check-label" for="position2">대리~과장</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="finalPosition" id="position3" value="차장급 이상" required>
                        <label class="form-check-label" for="position3">차장급 이상</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="finalPosition" id="position4" value="임원급" required>
                        <label class="form-check-label" for="position4">임원급</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputResponsibilities" class="form-label">주요 담당 업무</label>
                    <textarea rows="5" class="form-control" id="inputResponsibilities" placeholder="담당했던 주요 업무를 기술하시오."></textarea>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-outline-primary">제출</button>
                <button type="reset" class="btn btn-outline-primary">재작성</button>
            </div>
        </form>
    </div>



</body>
</html>
